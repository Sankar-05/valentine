    <style>
        /* New Crawl Animation */
        @keyframes crawl {
            0% { transform: translateX(-150%) rotate(-10deg); }
            25% { transform: translateX(-100%) rotate(10deg); }
            50% { transform: translateX(-50%) rotate(-10deg); }
            75% { transform: translateX(-25%) rotate(10deg); }
            100% { transform: translateX(0%) rotate(0deg); }
        }
        .animate-crawl {
            animation: crawl 3.5s ease-out forwards;
        }
    </style>

    <script>
        function showPanda() {
            // Hide the proposal card
            document.getElementById('main-content').style.display = 'none';
            
            // Show the panda section
            const pandaSection = document.getElementById('panda-delivery');
            pandaSection.classList.remove('hidden-content');
            pandaSection.classList.add('flex');

            // Trigger the animation on the specific panda element
            const panda = document.getElementById('moving-panda');
            panda.classList.add('animate-crawl');

            // Wait for the crawl (3.5s) then show the bubble and button
            setTimeout(() => {
                document.getElementById('panda-bubble').style.opacity = '1';
                document.getElementById('read-btn').style.opacity = '1';
            }, 3800);
        }
    </script>
